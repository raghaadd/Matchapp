<script>
      function myFunction(){
     fetch('http://localhost:5000/index')
           .then(res =>{
             return res.json();
           })
           .then(data =>{
            data.forEach(user =>{
             const markup=`
             <div class="box">
              <img src="${user.image}">
              <h3>${user.title}</h3>
              <p>${user.description}<br>
                ${user.geometry}<br>
                ${user.startDate}<br>
                Max Capacity: ${user.maxCapacity} 
                </p>
                <a href="#" class="btn btn-primary" target="blank">Join Event</a>

              </div>`;
               document.querySelector('#events').insertAdjacentHTML('beforeend',markup);
            })
           })
           .catch(error => console.log(error));
       }
