          .button {
    background-color:#0a0a23;
    color: #fff;
    border:none; 
    border-radius:10px; 
    padding:15px;
    min-height:30px; 
    min-width: 120px;
  }

  .button:hover {
      background-color:#ee624b;
      transition: 0.7s;
  }
          .status{
            display: block;
            font-size: 1.17em;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 0;
            margin-right: 0;
            font-weight: bold;
          }
         
            .portfolio .heading{
    text-align: center;
    padding-bottom: 15px;
    color:rgb(15, 15, 15);
    text-shadow: 0 5px 10px rgba(0,0,0,.2);
    font-size: 50px;
}

.portfolio .box-container{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, .5fr));
    grid-template-rows: auto auto ;
    grid-auto-flow: column;
    margin-left: 80px;
    margin-right: 50px;
    gap:15px;
}

.portfolio .box-container .box{
    box-shadow: 0 5px 10px rgba(0,0,0,.2);
    border-radius: 5px;
    background: #fff;
    text-align: center;
    padding:30px 20px;
}

.portfolio .box-container .box img{
    height: 100px;
}

.portfolio .box-container .box h3{
    color:#444;
    font-size: 22px;
    padding:10px 0;
}

.portfolio .box-container .box p{
    color:#777;
    font-size: 15px;
    line-height: 1.8;
}

.portfolio .box-container .box .btn{
    margin-top: 10px;
    display: inline-block;
    background:#333;
    color:#fff;
    font-size: 17px;
    border-radius: 5px;
    padding: 8px 25px;
}

.portfolio .box-container .box .btn:hover{
    letter-spacing: 1px;
}

.portfolio .box-container .box:hover{
    box-shadow: 0 10px 15px #ee624b;
    transform: scale(1.03);
}

@media (max-width:768px){
    .portfolio{
        padding:20px;
    }
}
